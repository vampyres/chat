<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>

  <header class="clearfix">
    <h1>Chatroom</h1>
  </header>
  <noscript>
    <p>
      Chat <b>requires JavaScript</b>, so you must set your Tor Browser security
      level to <b>Safer</b> or <b>Standard</b> to join.
    </p>
  </noscript>

  <div class="chat-container">
    <div class="chat-users">
      <div class="editable-username">
        <label for="username">Your alias:</label>
        <input id="username" placeholder="User">
        <p id="username-error"></p>
      </div>
      <ul id="user-list"></ul>
    </div>
    <div class="chat-wrapper">
      <div id="chat"><p class="status">welcome to the chatroom.</p></div>

      <div class="chat-form">
        <input type="text" id="new-message" name="new-message" placeholder="Type your message">
      </div>

    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="code.js"></script>

</body></html>
